<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="status">Entered Metaverse</p>
    <button id="enterbtn">Enter</button>

    <script type="text/javascript">
        // Select the status paragraph and button elements
        let elem = document.getElementById("status");
        let button = document.getElementById("enterbtn");
        button.addEventListener("click", function() {
            elem.innerHTML = "<h1>Entered Metaverse</h1>";
        });
    </script>

</body>

</html>
